<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="farm.name" placeholder="Name" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="farm.description" placeholder="Description" rows="2" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="farm.image" placeholder="Image" class="form-control" >
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateFarm(): saveNewFarm()">Save</button>
            </form>
        </div>
    </div>
</div>
