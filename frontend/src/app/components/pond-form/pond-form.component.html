<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <select [(ngModel)]="farms.name" name="farms" (ngModelChange)="onChange($event)" class="form-control" autofocus>
                        <option *ngFor="let farms of farms; let i = index" [(ngValue)]="farms.id">{{farms.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="pond.name" placeholder="Name" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="size" [(ngModel)]="pond.size" placeholder="Size" class="form-control" [textMask]="{mask: currencyMask}" autofocus>
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updatePond(): saveNewPond()">Save</button>
            </form>
        </div>
    </div>
</div>
