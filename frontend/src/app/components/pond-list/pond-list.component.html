<div class="colm-md-4" *ngFor="let pond of ponds">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{pond.name}}
            <button class="btn bnt-danger" (click)="deletePond(pond.id)">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <!--<img [src]="pond.size" class="card-img-top">-->
        <!--<input type="text" name="size" [(ngModel)]='"Pond hectares: " + pond.size' placeholder="Size" class="form-control" autofocus>-->
        <div class="form-group card-body justify-content-between align-items-center">
            <!--<p>{{pond.name}}</p>-->
            <input type="text" name="size" [(ngModel)]='"Pond hectares: " + pond.size' placeholder="Size" class="form-control" autofocus disabled pattern="^[0-9]+(\.[0-9]{1,2})?" step="0.01">
            <!--<a class="btn btn-info btn-block" (click)="editFarm(farm.id)">-->
            <a [routerLink]="['/ponds/edit',pond.id]" class="btn btn-info btn-block">
                EDIT POND
            </a>
        </div>
    </div>
</div>
